<!DOCTYPE html>
  <html>
    <head>
      <link rel="shortcut icon" href="assets/favicon.ico">
      <!--Import Google Icon Fonts-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="materialize/css/register.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="materialize/js/nav.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <h2><i class="material-icons">shopping_cart</i>Market Buddy</h2>
      <form class="vertical-form">
        <h3>Login</h3>
        <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
        
        <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
        </div>
      <button class="btn waves-effect " type="submit" name="action">Login
        <i class="material-icons right">send</i>
      </button>
      <div class="row">
          <div class="col s12 space">
            Don't have an account yet?
            <div class="input-field inline">
             <a href="register.html">Register</a>
            </div>
          </div>


      </form>

      

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  </body>
</html>
